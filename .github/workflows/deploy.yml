name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        npm ci
        cd apps/api && pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd apps/web && npm run test
        cd ../../apps/api && python -m pytest
    
    - name: Build frontend
      run: |
        cd apps/web
        npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
    
    - name: Deploy to DigitalOcean
      if: github.ref == 'refs/heads/main'
      uses: digitalocean/app_action@main
      with:
        app_name: ai-marketplace
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        images: '[{"name":"web","registry_type":"DOCKER_HUB","repository":"your-dockerhub-username/ai-marketplace-web","tag":"latest"},{"name":"api","registry_type":"DOCKER_HUB","repository":"your-dockerhub-username/ai-marketplace-api","tag":"latest"}]'
